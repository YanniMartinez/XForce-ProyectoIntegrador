        <main>
            <!-- Pago -->
            <div class="container">
              <form>
                <label for="numTarjeta">Numero de Tarjeta</label>
                <div class="form-row">
                    <div class="col-2">
                        <input type="number" class="form-control text-center" id="num1" placeholder="XXXX" max="9999" required>
                    </div>
                    <label for="numTarjeta">-</label>
                    <div class="col-2">
                        <input type="number" class="form-control text-center" id="num2" placeholder="XXXX" max="9999" required>
                    </div>
                    <label for="numTarjeta">-</label>
                    <div class="col-2">
                        <input type="number" class="form-control text-center" id="num3" placeholder="XXXX" max="9999" required>
                    </div>
                    <label for="numTarjeta">-</label>
                    <div class="col-2">
                        <input type="number" class="form-control text-center" id="num4" placeholder="XXXX" max="9999" required>
                    </div>
                </div>
                <label for="numTarjeta">Fecha de la Tarjeta</label>
                <div class="form-row">
                  <div class="col-2">
                      <input type="number" class="form-control text-center" id="date1" placeholder="MM" max="9999" required>
                  </div>
                  <label for="numTarjeta">/</label>
                  <div class="col-2">
                      <input type="number" class="form-control text-center" id="date2" placeholder="AA" max="9999" required>
                  </div>
              </div>
              <label for="numTarjeta">Código de la Tarjeta</label>
              <div class="form-row">
                <div class="col-md-1">
                    <input type="password" class="form-control text-center" id="code" placeholder="XXX" max="999" required>
                </div>
            </div>
                <div class="form-row">
                    <div class="col-md- mb-3">
                      <label for="cp">Código Postal</label>
                      <input type="number" class="form-control" id="cp" required>
                    </div>
                  <div class="col-md-5 mb-3">
                    <label for="nombre">Nombre(s)</label>
                    <input type="text" class="form-control" id="nombre" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-5 mb-3">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" class="form-control is-invalid" id="ciudad" aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="estado">Estado</label>
                    <select class="custom-select is-invalid" id="estado" aria-describedby="validationServer04Feedback" required>
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                    </select>
                    <div id="validationServer04Feedback" class="invalid-feedback">
                      Please select a valid state.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                      Agree to terms and conditions
                    </label>
                    <div  id="invalidCheck3Feedback" class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
              </form>
            </div>
