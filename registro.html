<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" href="Assets/css/style-login.css">
        <title>Registro</title>
    </head>
    <body>
        <!-- Proporciona un botón que permite retornar a la zona de articulos-->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <!-- A donde retornará si se presiona -->
                <a class="navbar-brand" href="articulos.html">
                    <!-- Icono de la flecha -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg>
                </a>
            </nav>

        </header>
        

            <div >

                <form action="" method="POST"> 
                <div class="container-fluid " id="img">
                    <img src="https://image.flaticon.com/icons/png/512/2170/2170153.png" alt="" width="150px">
                            <h1 class="text-align-center">Registrate</h1>

                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <label for="nombre" class="sr-only">Nombre</label>
                                    <input type="text" id="name" class="form-control" placeholder="Nombre" required="" autofocus="" > 
                                </div>
                                <div class="col-md-4"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <label for="apellidos" class="sr-only">Apellidos</label>
                                    <input type="text" id="lastname" class="form-control"  placeholder="Apellidos" required="" autofocus="" > 
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <label for="username" class="sr-only">Nombre de usuario</label>
                                    <input type="text" id="username" class="form-control"  placeholder="Nombre de usuario" required="" autofocus="" > 
                                </div>
                                <div class="col-md-4"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <label for="inputEmail" class="sr-only">Dirección de correo electrónico</label>
                                    <input type="email" id="email"  class="form-control" placeholder="Dirección de correo electrónico" required="" autofocus="" > 
                                </div>
                                <div class="col-md-4"></div>
                            </div>

                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <label for="password" class="sr-only">Contraseña</label>
                                <input type="password" id="password" class="form-control" placeholder="Contraseña" required="" >
                            </div>
                            <div class="col-md-4"></div>
                        </div>


                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary">Registro</button>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                </div>
                </form>
            </div>

        
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    </body>
</html>
